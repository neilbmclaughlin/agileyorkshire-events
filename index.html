<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <h1>Agile Yorkshire Meetup: {{ event_name }}</h1>
    <h2>Registrations</h2>
    {% for registration in registrations %}
        <p>{{ '%s (%s)' % ( registration.name, registration.twitter_handle) }}</p>
    {% endfor %}

    <hr>

    <h2>Register here</h2>
    <form class="right_aligned" action="/register" method="post">
      <label for="event_name">Event</label>
      <select name="event_name">
        <option value="20130101">Jan 2013</option>
        <option value="20130201">Feb 2013</option>
        <option value="20130301">Mar 2013</option>
      </select>
      <label for="email_address">Email address</label><input type="textbox" name="email_address" />
      <label for=name">Name</label><input type="textbox" name="name"/>
      <label for="twitter_handle">Twitter handle</label><input type="textbox" name="twitter_handle"/>
      <input type="submit" value="Register for event"></div>
    </form>

  </body>
</html>
{% endautoescape %}
