<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<ul>
    <li>{{ registration.name }}</li>
    <li>{{ registration.email_address }}</li>
    <li>{{ registration.twitter_handle }}</li>
    <li>{{ 'Confirmed' if registration.confirmed else 'Unconfirmed' }}</li>
</ul>
<form name="confirm" action="{{confirm_link}}" method="post">
    <input type="submit" value="Confirm">
</form></body>
<form name="cancel" action="{{cancel_link}}" method="post">
    <input type="submit" value="Cancel">
</form></body>
</html>
